<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Chef DOJO</title>

		<meta name="description" content="The Chef DevOps Journey Assessment tool">
		<meta name="author" content="Irving Popovetsky">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/chefconf2015.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
          <!--This section defines how the markdown will be translated to build the slides -->
          <section data-markdown="dojo/dojo-intro.md"  
                   data-separator="^\n\n\n"  
                   data-separator-vertical="^\n\n"  
                   data-separator-notes="^Note:"  
                   data-charset="iso-8859-15">
          </section>
          <section data-markdown="dojo/dojo-body.md"  
                   data-separator="^\n\n\n"  
                   data-separator-vertical="^\n\n"  
                   data-separator-notes="^Note:"  
                   data-charset="iso-8859-15">
          </section>
          <section data-markdown="dojo/dojo-closing.md"  
                   data-separator="^\n\n\n"  
                   data-separator-vertical="^\n\n"  
                   data-separator-notes="^Note:"  
                   data-charset="iso-8859-15">
          </section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
      // Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
        slideNumber: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
        chart: {
          defaults: { 
            global: {
              fontColor: "#FFF",
              fontSize: 20, 
              fontFamily: "'Arial'",
              title: { fontColor: "#FFF" }, 
              legend: {
                labels: {
                  padding: 20,
                  fontColor: "#FFF"
                }
              }    
            },
            scale: { 
              gridLines: { color: "#FFF", zeroLineColor: "#FFF" }, 
              ticks: {
                display: false
              },
              pointLabels: {
                fontSize: 20,
                fontColor: "#FFF"
              }
            } 
          },
          line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ]}, 
          bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]}, 
          pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
          radar: { 
            backgroundColor: ["rgba(241,139,33,0.2)", "rgba(107,178,226,0.2)"],
            borderColor: ["rgba(241,139,33,1)", "rgba(107,178,226,1)"],
            pointBackgroundColor: ["rgba(241,139,33,1)", "rgba(107,178,226,1)"],
            pointBorderColor: ["rgba(241,139,33,1)", "rgba(107,178,226,1)"]
          }   
        },
  			// Optional reveal.js plugins
  			dependencies: [
  				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
  				{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
  				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
  				{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
  				{ src: 'plugin/zoom-js/zoom.js', async: true },
  				{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/chart/Chart.min.js' },       
          { src: 'plugin/chart/csv2chart.js' }
  			]
		  });

		</script>

	</body>
</html>
